<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Biodata Form</title>
    <style>
        
        
        h2 {
            text-align: center;

        }
        form {
            background: #b2aeae;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(11, 11, 11, 0.1);
            max-width: 700px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    
        photo {
            display: block;
            margin: 10px 0;
            max-width: 150px;
            height: auto;
            align-items: center;

        }
        </style>
</head>
<body>
<h2>Marriage Biodata Form</h2>
<form>
    <fieldset>
                <h3>Photo</h3>
                <label for="photo">Upload Your Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">




                <h3>Personal Information</h3>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="height">Height:</label>
                <input type="text" id="height" name="height" placeholder="in cm">

                <label for="religion">Religion:</label>
                <input type="text" id="religion" name="religion">
          

            
                <h3>Education & Career</h3>
                <label for="education">Highest Education:</label>
                <input type="text" id="education" name="education">

                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation">

                <label for="income">Annual Income:</label>
                <input type="text" id="income" name="income">
         
          
                <h3>Contact Information</h3>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>
           

         
                <h3>Family Details</h3>
                <label for="father">Father's Name:</label>
                <input type="text" id="father" name="father">

                <label for="mother">Mother's Name:</label>
                <input type="text" id="mother" name="mother">
           

            <button type="submit" class="submit-btn">Submit Biodata</button>
        </form>
        </fieldset>
  
</body>
</html>
